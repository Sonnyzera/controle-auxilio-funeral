<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script>
        // Verificação de login (sem alterações)
        const token = localStorage.getItem('auth_token');
        if (!token) {
            window.location.href = window.location.origin + '/login.html';
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Dados - Auxílio Funeral</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-700">Controle e Exportação de Dados</h1>
            <p class="text-md text-gray-500 mt-1">Os dados agora são salvos na nuvem.</p>
        </header>

        <!-- Formulário -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4 border-b pb-2">Adicionar Novo Registro</h2>
            <form id="data-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div>
                    <label for="data-solicitacao" class="block text-sm font-medium text-gray-600">Data Solicitação</label>
                    <input type="date" id="data-solicitacao" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <label for="requerente" class="block text-sm font-medium text-gray-600">Requerente</label>
                    <input type="text" id="requerente" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <label for="cpf-requerente" class="block text-sm font-medium text-gray-600">CPF (Requerente)</label>
                    <input type="text" id="cpf-requerente" placeholder="000.000.000-00" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
                </div>
                 <div>
                    <label for="falecido" class="block text-sm font-medium text-gray-600">Falecido(a)</label>
                    <input type="text" id="falecido" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2" required>
                </div>
                <div>
                    <label for="cpf-rg-falecido" class="block text-sm font-medium text-gray-600">CPF/RG (Falecido)</label>
                    <input type="text" id="cpf-rg-falecido" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
                </div>
                <div>
                    <label for="data-obito" class="block text-sm font-medium text-gray-600">Data do Óbito</label>
                    <input type="date" id="data-obito" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
                </div>
                <div>
                    <label for="onibus" class="block text-sm font-medium text-gray-600">Ônibus</label>
                    <input type="number" id="onibus" min="0" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
                </div>
                <div>
                    <label for="valor" class="block text-sm font-medium text-gray-600">Valor</label>
                    <input type="number" id="valor" step="0.01" min="0" placeholder="0.00" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2">
                </div>
                <div class="md:col-span-2 lg:col-span-4 flex justify-end items-end">
                    <button type="submit" class="w-full sm:w-auto bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700">
                        Adicionar Registro
                    </button>
                </div>
            </form>
        </div>

        <!-- Tabela de Dados -->
        <div class="bg-white p-6 rounded-lg shadow-md">
             <div class="flex flex-col sm:flex-row justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Registros Salvos</h2>
                <button id="export-csv" class="w-full sm:w-auto mt-4 sm:mt-0 bg-green-600 text-white font-semibold py-2 px-4 rounded-md shadow-sm hover:bg-green-700 disabled:bg-gray-400">
                    Exportar para CSV
                </button>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Data Solic.</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Requerente</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Falecido(a)</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Data Óbito</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Valor</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ação</th>
                        </tr>
                    </thead>
                    <tbody id="data-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Linhas serão inseridas aqui -->
                    </tbody>
                </table>
                 <p id="no-data-message" class="text-center text-gray-500 py-8">Nenhum registro encontrado.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('data-form');
            const tableBody = document.getElementById('data-table-body');
            const exportButton = document.getElementById('export-csv');
            const noDataMessage = document.getElementById('no-data-message');
            
            // URL base da nossa API no Worker
            const apiUrl = 'https://empty-breeze-e336.lucas-547.workers.dev/api/registros';

            // Array para guardar os dados carregados do servidor
            let dataStore = [];

            // --- FUNÇÕES DE COMUNICAÇÃO COM A API ---

            // Função para carregar os dados do servidor
            const carregarDados = async () => {
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        throw new Error('Falha ao carregar dados do servidor.');
                    }
                    dataStore = await response.json();
                    renderTable();
                } catch (error) {
                    console.error('Erro:', error);
                    noDataMessage.textContent = 'Erro ao carregar dados. Tente recarregar a página.';
                }
            };

            // Função para adicionar um novo registro
            const adicionarRegistro = async (novoRegistro) => {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(novoRegistro)
                    });
                    if (!response.ok) {
                        throw new Error('Falha ao salvar o registro.');
                    }
                    await carregarDados(); // Recarrega os dados para mostrar o novo item
                } catch (error) {
                    console.error('Erro:', error);
                    alert('Não foi possível salvar o registro.');
                }
            };

            // Função para deletar um registro
            const deletarRegistro = async (id) => {
                 if (!confirm('Tem certeza que deseja excluir este registro?')) {
                    return;
                }
                try {
                    const response = await fetch(`${apiUrl}/${id}`, {
                        method: 'DELETE'
                    });
                    if (!response.ok) {
                        throw new Error('Falha ao deletar o registro.');
                    }
                    await carregarDados(); // Recarrega os dados
                } catch (error) {
                    console.error('Erro:', error);
                    alert('Não foi possível deletar o registro.');
                }
            };

            // --- FUNÇÕES DE RENDERIZAÇÃO E EVENTOS ---

            const renderTable = () => {
                tableBody.innerHTML = '';
                if (dataStore.length === 0) {
                    noDataMessage.style.display = 'block';
                    exportButton.disabled = true;
                } else {
                    noDataMessage.style.display = 'none';
                    exportButton.disabled = false;
                    dataStore.forEach(rowData => {
                        const row = document.createElement('tr');
                        row.className = 'hover:bg-gray-50';
                        
                        const formatDate = (dateStr) => dateStr ? new Date(dateStr + 'T00:00:00').toLocaleDateString('pt-BR') : '';
                        const formatValue = (value) => (value || value === 0) ? parseFloat(value).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }) : '';

                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatDate(rowData.dataSolicitacao)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${rowData.requerente}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${rowData.falecido}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatDate(rowData.dataObito)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatValue(rowData.valor)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <button data-id="${rowData.id}" class="text-red-600 hover:text-red-900 delete-btn">Excluir</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
            };

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const novoRegistro = {
                    dataSolicitacao: document.getElementById('data-solicitacao').value,
                    requerente: document.getElementById('requerente').value,
                    cpfRequerente: document.getElementById('cpf-requerente').value,
                    falecido: document.getElementById('falecido').value,
                    cpfRgFalecido: document.getElementById('cpf-rg-falecido').value,
                    dataObito: document.getElementById('data-obito').value,
                    onibus: parseInt(document.getElementById('onibus').value) || null,
                    valor: parseFloat(document.getElementById('valor').value) || null
                };
                adicionarRegistro(novoRegistro);
                form.reset();
            });

            tableBody.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const id = e.target.getAttribute('data-id');
                    deletarRegistro(id);
                }
            });
            
            exportButton.addEventListener('click', () => {
                if (dataStore.length === 0) return;
                const headers = ['ID', 'Data Solicitação', 'Requerente', 'CPF Requerente', 'Falecido', 'CPF/RG Falecido', 'Data Óbito', 'Ônibus', 'Valor'];
                const csvRows = dataStore.map(row => [
                    row.id,
                    row.dataSolicitacao,
                    `"${(row.requerente || '').replace(/"/g, '""')}"`,
                    `"${row.cpfRequerente || ''}"`,
                    `"${(row.falecido || '').replace(/"/g, '""')}"`,
                    `"${row.cpfRgFalecido || ''}"`,
                    row.dataObito,
                    row.onibus,
                    (row.valor || '').toString().replace('.', ',')
                ].join(';'));
                const csvString = [headers.join(';'), ...csvRows].join('\n');
                const blob = new Blob([`\uFEFF${csvString}`], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', 'relatorio_auxilio_funeral.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });

            // Carrega os dados iniciais ao abrir a página
            carregarDados();
        });
    </script>

</body>
</html>
