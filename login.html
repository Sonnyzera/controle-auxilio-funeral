<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Dados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Acesso ao Sistema</h2>
        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600 mb-1">E-mail</label>
                <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Senha</label>
                <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700">
                Entrar
            </button>
            <p id="error-message" class="text-red-500 text-sm text-center mt-4"></p>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBGp5lqn5caaaV1d6ajXX2jqCwIZDi8V20",
          authDomain: "controle-funeral-app.firebaseapp.com",
          projectId: "controle-funeral-app",
          storageBucket: "controle-funeral-app.appspot.com",
          messagingSenderId: "131856655468",
          appId: "1:131856655468:web:a43a9d665365c8b4b9e449"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            errorMessage.textContent = '';

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    window.location.href = '/index.html';
                })
                .catch((error) => {
                    // Se o login falhar, tenta criar um novo usuário (para o primeiro acesso)
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                         createUserWithEmailAndPassword(auth, email, password)
                            .then((userCredential) => {
                                // Signed up and signed in
                                window.location.href = '/index.html';
                            })
                            .catch((createError) => {
                                errorMessage.textContent = 'Erro ao criar usuário: ' + createError.message;
                            });
                    } else {
                        errorMessage.textContent = 'Erro de login: ' + error.message;
                    }
                });
        });
    </script>
</body>
</html>
